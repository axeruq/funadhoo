<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="map.css">
    <script src="geygeList.js"></script>
    <title>Funadhoo Address Finder</title>
  </head>
  <body>
    <div class="header">
      <form>
        <input type="text" id="geygeNan" name="search" placeholder="Enter Address here">
        <button type="button" id="hodhaa" name="Search">Search</button>
      </form>
      <div class="btns">
        <button type="button" name="uLocation" id="uLocation">Show My Location</button>
        <button type="button" name="hideMarker" id="hideMarker">Hide Marker</button>
      </div>
    </div>
    <div id="content" class="hide">
      <p>OOPS! We couldn't Locate the House. Please check if the address you entered was correct. If you think it was an ERROR, please contact us. Thank You.</p>
      <button type="button" name="OK" id="okay">OK</button>
    </div>
    <img src="img/tup.png" alt="Toggle" id="toggle" class="toggle-up" width="20px">
    <div id="infoTag" class="hide"></div>
    <div id="map"></div>
    <script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpPgb8BzmLFsJ68_hKguQA3uayjk7Ae8I&callback=initMap"></script>
  </body>
</html>
