<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="map.css">
    <script src="geygeList.js"></script>
    <title>FUNADHOO ADDRESS SEARCH</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="about.html">SH.Funadhoo Address search</a>
        <button class="navbar-toggler" id="togleBtn" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <form class="form-inline my-2 my-lg-2" id="form">
            <div class="input-group mb-2 mt-2">
                <input type="text" id="input" class="form-control" placeholder="Type the address here" aria-label="Find" aria-describedby="find" list="gethah">
                <div class="input-group-append">
                  <button class="btn btn-success" type="button" id="find">Find House</button>
            </div>
            <datalist id="gethah"></datalist>
          </div>
        </form>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <img id="userPosImg" clas="mt-md-2" src="img/location.png" alt="Location" width="25px">
            <img id="housePosImg" clas="mt-md-2" src="img/house.png" alt="Location" width="25px">
            <img id="mapImg" src="img/sattelite.png" clas="mt-md-2" alt="Sattelite Img" width="25px">
        </li>
      </ul>
    </div>
  </nav>
    <div class="container-fluid">
      <div class="row">
        <div id="map" class="col-md-6 col-lg-8 col-12 mb-0 mb-md-0"></div>
        <div id="infoBody" class="col-md-6 col-lg-4 col-12 d-none d-md-block pt-4 pt-lg-5 bg-white">
          <h5 id="infoHeader" class="info-bar text-primary">Search An Address</h5>
          <hr>
            <div id="infoBar" class="bg-light"></div>
        </div>
        <div class="d-md-none fixed-bottom text-center">
            <img id="tglImg" src="img/toggleUp.png" alt="Toggle Up" width="45px">
        </div>
      </div>
    </div>
    <div class="hidden fixed-top" id="errorMsg">
      <div class="container d-flex justify-content-around text-left error-msg">
        <div class="alert alert-danger border round shadow-sm" role="alert">
          <div class="text-right">
            <button class="btn close" id="okay" type="button" name="close">&times;</button>
          </div>
          <h4>SORRY</h4><h5>We Couldn't Locate the House!</h5>
          <hr>
          <div>
            <p>Please make sure you typed the address correctly!</p>
            <p>If you think it was an Error, Please <a href="contact.html">Contact Us!</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpPgb8BzmLFsJ68_hKguQA3uayjk7Ae8I&callback=initMap"></script>
    <script src="map.js"></script>
    <script src="dom.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
